<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - PÃ³s Web Full Stack Anhanguera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="calculator__container">
            <div class="calculator__body">
                <div class="calculator__visor">
                    <input class="input__operators" type="text" disabled>
                    <input class="input__visor" value="0" type="text" disabled>
                </div>
                <div class="calculator__pad">
                    <div class="calculator__pad--firstline">
                        <span class="button__ac">Ac</span>
                        <span class="button__back"><img src="/assets/imgs/delete.png" /></span>
                        <span class="button__division">/</span>
                        <span class="button__multiply">*</span>
                    </div>
                    <div class="calculator__pad--secondline">
                        <span class="button__7">7</span>
                        <span class="button__8">8</span>
                        <span class="button__9">9</span>
                        <span class="button__minus">-</span>
                    </div>
                    <div class="calculator__pad--thirdline">
                        <span class="button__4">4</span>
                        <span class="button__5">5</span>
                        <span class="button__6">6</span>
                        <span class="button__plus">+</span>
                    </div>
                    <div class="calculator__pad--fourthline">
                        <span class="button__1">1</span>
                        <span class="button__2">2</span>
                        <span class="button__3">3</span>
                    </div>
                    <div class="calculator__pad--fifthline">
                        <span class="button__0">0</span>
                        <span class="button__dot">.</span>
                        <span class="button__equal">=</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="assets/scripts.min.js"></script>
</body>
</html>
