<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - PÃ³s Web Full Stack Anhanguera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="calculator__container">
            <div class="calculator__body">
                <div class="calculator__visor">
                    <input class="input__operators" id="operations" type="text" disabled>
                    <input class="input__visor" id="visor" value="0" type="text" disabled>
                </div>
                <div class="calculator__pad">
                    <div class="calculator__pad--firstline">
                        <span class="clear button__ac" data-id="ac">Ac</span>
                        <span class="oper button__back" data-id="back"><img src="/assets/imgs/delete.png" /></span>
                        <span class="oper button__division" data-id="division">/</span>
                        <span class="oper button__multiply" data-id="multiply">*</span>
                    </div>
                    <div class="calculator__pad--secondline">
                        <span class="value button__7" data-id="7">7</span>
                        <span class="value button__8" data-id="8">8</span>
                        <span class="value button__9" data-id="9">9</span>
                        <span class="oper button__minus" data-id="minus">-</span>
                    </div>
                    <div class="calculator__pad--thirdline">
                        <span class="value button__4" data-id="4">4</span>
                        <span class="value button__5" data-id="5">5</span>
                        <span class="value button__6" data-id="6">6</span>
                        <span class="oper button__plus" data-id="plus">+</span>
                    </div>
                    <div class="calculator__pad--fourthline">
                        <span class="value button__1" data-id="1">1</span>
                        <span class="value button__2" data-id="2">2</span>
                        <span class="value button__3" data-id="3">3</span>
                    </div>
                    <div class="calculator__pad--fifthline">
                        <span class="value button__0" data-id="0">0</span>
                        <span class="oper button__dot" data-id="dot">.</span>
                        <span class="equal button__equal" data-id="equal">=</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="assets/scripts.min.js"></script>
</body>
</html>
